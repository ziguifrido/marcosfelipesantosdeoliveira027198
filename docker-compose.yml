services:
  postgres:
    container_name: postgres.dev.local
    image: docker.io/library/postgres:17.5
    environment:
      POSTGRES_DB: discography_db
      POSTGRES_USER: postgres-user
      POSTGRES_PASSWORD: postgres-password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres-user -d discography_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - local-network

  pgadmin:
    container_name: pgadmin.dev.local
    image: docker.io/dpage/pgadmin4:9.5
    depends_on:
      - postgres
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@mail.com
      PGADMIN_DEFAULT_PASSWORD: pgadmin-password
    ports:
      - "8083:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - local-network

  minio:
    container_name: minio.dev.local
    image: docker.io/minio/minio
    environment:
      MINIO_ROOT_USER: minio-admin
      MINIO_ROOT_PASSWORD: minio-admin-password
      MINIO_SERVER_URL: http://localhost:9000
    expose:
      - "9000"
      - "9001"
    volumes:
      - minio-data:/data
    networks:
      - local-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  nginx-minio:
    container_name: nginx-minio.dev.local
    image: docker.io/nginx:alpine
    depends_on:
      - minio
    ports:
      - "9000:9000"
    volumes:
      - ./nginx-minio.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - local-network
    restart: unless-stopped

  minio-setup:
    container_name: minio-mc.dev.local
    image: docker.io/minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    volumes:
      - ./backend/src/main/resources/static/images:/images
    command: >
      -c "mc alias set local http://minio.dev.local:9000 minio-admin minio-admin-password && \
          mc mb --ignore-existing local/album-cover && \
          mc anonymous set public local/album-cover && \
          mc mb --ignore-existing local/artist-profile-image && \
          mc anonymous set public local/artist-profile-image && \
          mc cp /images/breakingbenjamin.jpg local/artist-profile-image/breakingbenjamin.jpg && \
          mc cp /images/chevelle.jpg local/artist-profile-image/chevelle.jpg && \
          mc cp /images/disturbed.jpg local/artist-profile-image/disturbed.jpg && \
          mc cp /images/linkinpark.jpg local/artist-profile-image/linkinpark.jpg && \
          mc cp /images/paparoach.jpg local/artist-profile-image/paparoach.jpg && \
          mc cp /images/seether.jpg local/artist-profile-image/seether.jpg && \
          mc cp /images/staind.jpg local/artist-profile-image/staind.jpg && \
          mc cp /images/threedaysgrace.jpg local/artist-profile-image/threedaysgrace.jpg && \
          mc cp /images/breakingbenjamin_dearagony.jpg local/album-cover/breakingbenjamin_dearagony.jpg && \
          mc cp /images/breakingbenjamin_phobia.jpg local/album-cover/breakingbenjamin_phobia.jpg && \
          mc cp /images/linkinpark_hybridtheory.jpg local/album-cover/linkinpark_hybridtheory.jpg && \
          mc cp /images/linkinpark_meteora.jpg local/album-cover/linkinpark_meteora.jpg && \
          mc cp /images/linkinpark_minutestomidnight.jpg local/album-cover/linkinpark_minutestomidnight.jpg && \
          mc cp /images/threedaysgrace_lifestartsnow.jpg local/album-cover/threedaysgrace_lifestartsnow.jpg && \
          mc cp /images/threedaysgrace_one-x.jpg local/album-cover/threedaysgrace_one-x.jpg"
    networks:
      - local-network

  backend:
    container_name: api.dev.local
    build:
      context: backend/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres.dev.local:5432/discography_db
      SPRING_DATASOURCE_USERNAME: postgres-user
      SPRING_DATASOURCE_PASSWORD: postgres-password
      MINIO_URL: http://localhost:9000
      MINIO_ACCESS_KEY: minio-admin
      MINIO_SECRET_KEY: minio-admin-password
      JWT_SECRET_KEY: Y29tcGxleC1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW5zLWVuY291Z2gtY2hhbGxlbmdlLTIwMjY=
    networks:
      - local-network
    extra_hosts:
      - "localhost:host-gateway"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  postgres-data:
  pgadmin-data:
  minio-data:

networks:
  local-network:
    driver: bridge